<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CalcU.css">
</head>
<body>
    <h1>CalcU</h1>
    <script src="CalcU.js"></script>
    <div class="placeholder">
        <input type="text" id="num1" placeholder="Enter first number">
        <input type="text" id="num2" placeholder="Enter second number">
        <br>
        <button onclick="add()">+</button>
        <button onclick="difference()">-</button>
        <button onclick="product()">*</button>
        <button onclick="quotient()">/</button>
        <button onclick="remainder()">%</button>
        <p id="result">Results will be displayed here</p>
    </div>
</body>
</html>
